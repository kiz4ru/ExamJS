<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejerc</title>
</head>

<body>
    <form>
        <label for="">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="">Correo</label>
        <input type="email" name="correo" id="correo">
        <br>
        <label for="">Provincia</label>
        <input type="text" name="provincia" id="provincia">
        <br>
        <label for="">Edad:</label>
        <br>
        <input type="radio" name="edad" id="edad">1-10
        <br>
        <input type="radio" name="edad" id="edad">10-20
        <br>
        <input type="radio" name="edad" id="edad">20-50
        <br>
        <input type="radio" name="edad" id="edad">50-100
        <br>
        <br>
        <label for="">Aceptas la politica de identidad</label>
        <br>
        <input type="checkbox" name="ident" value="ident">
        <br>
        <br>
        <button id="bEnviar">Enviar Datos</button>
        <button id="bBorrar">Borrar Datos</button>
    </form>
    <script src="../JS/index.js"></script>
</body>

</html>
